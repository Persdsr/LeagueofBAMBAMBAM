{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}
    <section class="forms">
        <div class="container">
            <div class="forms__row">
                <div class="forms__column">
                    <h3 class="forms__title title">Зачилься</h3>
                    <form name="register" class="forms__register" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="forms__button"><span>Войти</span></button>
                        <div class="forms__img">
                            <img src="{% static 'img/35115435_640x640.png' %}" alt="">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
